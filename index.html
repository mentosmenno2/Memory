<html>
	<head>
		<title>Memory</title>
		<meta name="description" content="Memory" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>

			<section class="textleft">

				<h2>Spelgegevens</h2>
				
				<input id="speler1" name="speler1" type="text" value="Speler 1" onClick="this.setSelectionRange(0, this.value.length)" autofocus />
				
				<select id="moeilijkheidsgraad" name="moeilijkheidsgraad" value="moeilijkheidsgraad">

					<option value="Expert">Expert</option>
				</select>
				<input id="play" type="submit" value="play!" />

			<section class="cards" id="memory_board">
			<!-- Hier komen de kaartjes in -->
			</section>
			
		</main>
